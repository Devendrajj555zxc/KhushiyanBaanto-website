    h1 {
      color: #34495e;

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      max-width: 1000px;

    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h3 {
      color: #2c3e50;
      margin: 10px 0;
    }

    .product p {
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    .product a {
      display: inline-block;
      padding: 8px 12px;
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .product a:hover {
      background-color: #219150;
    }
  </style>
